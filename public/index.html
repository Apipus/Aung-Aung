<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escape Plan â€” Client</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <h1>Escape Plan</h1>
    <div class="row">
      <div class="panel">
        <label>Nickname</label>
        <input id="nickname" placeholder="Your name" maxlength="20"/>
        <button id="joinBtn">Join</button>
        <div class="lobby">
          <h3>Lobby</h3>
          <ul id="players"></ul>
          <h3>Queue</h3>
          <ol id="queue"></ol>
          <div id="status"></div>
          <div id="role"></div>
          <div id="turn"></div>
          <div id="timer"></div>
          <div id="scores"></div>
        </div>
      </div>
      <div class="boardWrap">
        <div id="board" class="board"></div>
        <p class="hint">Click an adjacent cell on your turn to move.</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
