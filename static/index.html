<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Escape Plan</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; max-width: 680px; margin: 24px auto; }
    #top { display:flex; gap:16px; align-items:center; }
    .grid { display:grid; grid-template-columns: repeat(5, 60px); gap:6px; margin-top:16px; }
    .cell { width:60px; height:60px; display:flex; align-items:center; justify-content:center; border:1px solid #ccc; border-radius:8px; cursor:pointer; user-select:none; }
    .ob { background:#333; color:#fff; }
    .tun { background:#eee; }
    .me { outline:3px solid #4caf50; }
    #meta { margin-top:12px; display:flex; gap:16px; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <div id="top">
    <h2>Escape Plan</h2>
    <div>Online: <span id="online">0</span></div>
    <div>Turn: <span id="turn">-</span></div>
    <div>⏱ <span id="timer">10</span>s</div>
  </div>

  <div>
    Nickname: <input id="nick" placeholder="Your name" />
    <button id="setNick">Set</button>
    <button id="reset">Reset</button>
  </div>

  <div id="scores">Scores — Warden: 0 | Prisoner: 0</div>

  <div class="grid" id="grid"></div>

  <div id="meta">
    <div>You play as: <b id="role">waiting…</b></div>
    <div id="hint">Click an adjacent cell during your turn.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
